query HotelCompetitorByHotelId($id: Int!, $languageId: Int!) {
  HotelCompetitorByHotelId(id: $id) {
    competitorId
    orderNo
    settingDate
    recStatus
    Property {
      id
      name
      cityId
      ProductHotelsLanguage(languageId: $languageId) {
        hotelName
      }
    }
  }
}