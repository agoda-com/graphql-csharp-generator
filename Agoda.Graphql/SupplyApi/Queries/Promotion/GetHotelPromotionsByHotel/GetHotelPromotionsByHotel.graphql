        bookTimeTo
        stayDateFrom
        stayDateTo
        minRooms
        promotionDiscountTypeId
        discValueMon1
        discValueTue2
        discValueWed3
        discValueThu4
        discValueFri5
        discValueSat6
        discValueSun7
        cancellationPolicyId
        isActive
        isRecurringBenefit
        specificNight
        externalCode
        description
        isStackable
        createdWhen
        createdBy
        lastUpdatedWhen
        lastUpdatedBy
        refSourceId
        promotionSourceTypeId
        isStackableCombine
        stackableDiscountType
        isIncludeCustomerSegment
        isIncludeChannel
