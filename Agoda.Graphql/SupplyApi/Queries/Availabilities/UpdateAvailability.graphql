mutation UpdateAvailability(
    $dmcId: Int!,
    $hotelId: String!,
    $roomTypeId: String!,
    $userId: String!,
    $startDate: Date!,
    $endDate: Date!,
    $regularAllotment, :Int,
    $guaranteedAllotment, :Int,
    $dayOfWeek: [Int!]) {
    AvailabilityMutation(
        dmcId: $dmcId
        hotelId: $hotelId
        roomTypeId: $roomTypeId
        endDate: $endDate
        startDate: $startDate
        userId: $userId,
        regularAllotment: $regularAllotment,
        guaranteedAllotment: $guaranteedAllotment
        dayOfWeek: $dayOfWeek
    ) {
        regularAllotment,
        guaranteedAllotment,
        guaranteedAllotmentUsed,
        regularAllotmentUsed,
        date,
        propertyId,
        dmcId,
        roomId,
  		createdWhen,
        createdBy,
        modifiedWhen,
        modifiedBy
    }
}