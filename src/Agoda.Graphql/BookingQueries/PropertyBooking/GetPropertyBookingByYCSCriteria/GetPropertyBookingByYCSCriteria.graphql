query GetPropertyBookingByYCSCriteria($ycsCriteria: YCSCriteria!) {
    PropertyBookingByYCSCriteria(YCSCriteria: $ycsCriteria) {
        properties {
            bookingId
            checkinDate
            checkoutDate
            paymentModel
            guests {
                guestNo
                firstName
                lastName
            }
            property {
                hotelId
                noOfAdults
                noOfChildren
                bookingHotelRooms {
                    roomTypeId
                }
            }
            acknowledge {
                ackTypeId
            }
            resellBookingFeature {
                smartFlex {
                    smartFlexBooking {
                        smartFlexScenario
                    }
                    replacementBooking {
                        smartFlexScenario
                    }
                }
            }
            resellBooking {
                resellBookingId
                resellStatusId
                resellTypeId
                guestInfo {
                    guests {
                        firstName
                        lastName
                    }
                }
            }
            dmc {
                dmcId
            }           
            summary {
                whitelabelId
                stayType
            }
        }
        pagination {
            page
            pageSize
            totalPages
            totalRecords
        }
    }
}
